<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Placing Grid Items</title>
  <style>
    .container{
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(5,1fr);
    }
    .poop {
      background-color: #bada55;
      /* grid column is a short-hand property (you can check that i dev tools in mozila browser) */
      grid-column: 1/6;
      /* or */
      grid-column-start: 1;
      grid-column-end: span -1; /* -1 is the last track, whole row */
      grid-column: 1/2;
      grid-row: 2/6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
