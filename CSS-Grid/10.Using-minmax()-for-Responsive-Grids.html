<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Auto-fit and Auto-fill + minmax()</title>
  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      border: 10px solid var(--yellow);
      /* auto-fill vs auto-fit : try both, it's eaither one or another :) */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">ITEM 1</div>
    <div class="item item2">ITEM 2</div>
    <div class="item item3">ITEM 3</div>
    <div class="item item4">ITEM 4</div>
  </div>
</body>
</html>

<!-- grid-template-columns, grid-template-rows, minmax(), auto-fill, auto-fit MOST USED PROPERTIES IN CSS GRID BY WES BOS -->
