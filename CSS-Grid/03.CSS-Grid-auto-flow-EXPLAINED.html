<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>AUTO-FLOW</title>
  <style>
  .container{
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 400px 200px;
    grid-auto-flow: column; /* Creating columns (Not often used), as we add more div items, they will automatically stack in the column */
    grid-auto-columns: 50px; /* Any item in the columns that have implicitly added set the with of 50px  */
  }
  </style>
</head>
<body>
  <h1>Implicit vs Explicit Grid</h1>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <!-- By adding more div items, they will be wrapped into another row automatically -->
    <!-- Implicit grid is shown in developer tools with dotted lines, while Explicti is showed with solid line -->
  </div>
</body>
</html>
